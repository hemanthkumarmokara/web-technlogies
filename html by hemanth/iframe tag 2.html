<!DOCTYPE html>
<html>

<body>


    <!--  
The HTML <iframe> tag specifies an inline frame
The src attribute defines the URL of the page to embed
Always include a title attribute (for screen readers)
The height and width attributes specifies the size of the iframe
Use border:none; to remove the border around the iframe   -->

    <h2>Iframe - Target for a Link</h2>

    <iframe src="iframe tag 1.html" name="iframe_a" height="300px" width="100%" title="Iframe Example" border-style="double"></iframe>

    <p><a href="https://www.google.com" target="iframe_a">W3Schools</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>

</html>
