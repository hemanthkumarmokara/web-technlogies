<html>

<head>

    <meta charset="UTF-8" name="description" content="Free Web tutorials">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
        meta tag always should written in head tag
        data in the meta tag will not displayed in webpage it is for machine parsable

        The charset attribute specifies the character encoding for the HTML document. that is UTF-8
The HTML5 specification encourages web developers to use the UTF-8 character set, 
which covers almost all of the characters and symbols in the world
    -->

    <!--
        view port is the users visible area and it varies with device smaller in mobile phone than desktops

        The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
        The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.
    -->
</head>

</html>
