<html>

<head>
    <style>
        .kk {
            display: grid;
            grid-template-columns: auto auto auto auto;
            padding: 20px;
            background-color: brown;
            gap: 10px;
        }
        
        .kk>div {
            background-color: pink;
            padding: 14px;
            border: 2px solid;
            text-align: center;
        }
        
        .l1 {
            grid-column-start: 1;
            grid-column-end: 2;
        }
    </style>
</head>

<body>
    <h3>welcome to the grid tag in css</h3> <br><br>
    <div class="kk">
        <div class="l1">hemanth</div>
        <div class="l2">allada</div>
        <div class="l3">manasa</div>
        <div class="l4">mokara</div>
        <div class="l5">kumar</div>
        <div class="l6">raja</div>
        <div class="l7">rahul</div>
        <div class="l8">dhoni</div>
    </div>

</body>

</html>
