<html>

<head>
    <style>
        .kk {
            display: grid;
            grid-template-columns: 100px auto auto auto;
            padding: 20px;
            background-color: brown;
            column-gap: 20px;
            row-gap: 20px;
        }
        
        .ll {
            background-color: pink;
            padding: 14px;
            border: 2px solid;
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>welcome to the grid tag in css</h3> <br><br>
    <div class="kk">
        <div class="ll">hemanth</div>
        <div class="ll">allada</div>
        <div class="ll">manasa</div>
        <div class="ll">mokara</div>
        <div class="ll">kumar</div>
        <div class="ll">raja</div>
        <div class="ll">rahul</div>
        <div class="ll">dhoni</div>
    </div>

</body>

</html>
